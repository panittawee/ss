    <div class="add-review">
        <h1 class="review-topic">WRITE REVIEW</h1>
        <div class="act-tourActtr-images">
            <!-- Activity & touristAttraction Part -->
            <div class="activity-touristAttraction">
                <div class="activity">
                    <h2 class="activity-topic">กิจกรรม</h2>
                        <input type="text" name="actName" id="actname" placeholder="ex. ปลูกป่า"/>
                </div>

                <div class="touristAttraction">
                    <h2 class="touristAttr-topic">สถานที่</h2>
                        <input type="text" name="tourAttr" id="attrname" placeholder="ex. ผาเก็บตะวัน"/>
                </div>
            </div>

            <!-- Upload image Part -->
            <div class="upload-img">
                <div class="show-img" id="image"></div>
                <div id="yourBtn" onclick="getFile()"><img src="upload-pic.png" width="40px" height="46.8px" alt=""></div>
                <input type="file" name="" id="photo" style="display:none" onchange="previewFiles()" multiple/>
                <button onclick="uploadImage()" id="button-img">Upload Image!</button>
            </div>
        </div>

        <!-- descriptionReview Part -->
        <div class="descript">
            <div class="des-top"><h2 class="descript-topic">รายละเอียด</h2></div>
            <div class="box-des">
                <textarea name="descriptReview" id="textreview" placeholder="เล่าให้เราฟังเกี่ยวกับประสบการณ์ท่องเที่ยวของคุณ..."></textarea>
            </div>
        </div>

        <!-- Submit button Part -->
        <div class="submit-button">
            <button id="myButton" class="submit-b" onclick="addData()">Submit</button>
        </div>
    </div>
